<plantilla>
  <div seccion-encabezado>
    <app-navbar-inicio></app-navbar-inicio>
  </div>
  <div seccion-contenido>
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formDatoBasicos">
      <p-panel>
        <p-header>
          Datos Personales
        </p-header>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12 ui-md-4">
            <label>Nombres *</label>
            <input id="nombres" type="text" pInputText formControlName="nombres" maxlength="45">
          </div>
          <div class="ui-g-12 ui-md-4">
            <label>Apellidos *</label>
            <input type="text" pInputText formControlName="apellidos" maxlength="45">
          </div>
          <div class="ui-g-12 ui-md-4">
            <label>Número de identificación </label>
            <input type="text" pInputText pKeyFilter="num" formControlName="identificacion" maxlength="10">
          </div>
          <div class="ui-g-12 ui-md-4">
            <label>Tipo de identificación *</label>
            <p-dropdown [options]="tiposIdentificacion" placeholder="Seleccione el tipo de identificación"
              formControlName="idTipoIdentificacion"></p-dropdown>
          </div>
          <div class="ui-g-12 ui-md-4">
            <label>Género *</label>
            <p-dropdown [options]="sexos" placeholder="Seleccione el género" formControlName="idSexo">
            </p-dropdown>
          </div>
          <div class="ui-g-12 ui-md-4">
            <label>Fecha de nacimiento *</label>
            <p-calendar dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true"
              yearRange="{{fechaMininimaPermitidaEdad.getFullYear()+':'+fechaMaximaPermitidaEdad.getFullYear()}}"
              formControlName="fechaNacimiento" [locale]="es" [showIcon]="true" [minDate]="fechaMininimaPermitidaEdad"
              [maxDate]="fechaMaximaPermitidaEdad" [defaultDate]="fechaMaximaPermitidaEdad" dataType="string">
            </p-calendar>
          </div>

          <div class="ui-g-12 ui-md-4">
            <label>Teléfono </label>
            <input type="text" pInputText formControlName="telefono" maxlength="15">
          </div>
          <div class="ui-g-12 ui-md-4">
            <label>Celular *</label>
            <input type="text" pInputText formControlName="celular" maxlength="15">
          </div>
          <div class="ui-g-12 ui-md-4">
            <label>Dirección </label>
            <input type="text" pInputText formControlName="direccion" maxlength="255">
          </div>

          <div class="ui-g-12 ui-md-4">
            <label>Correo *</label>
            <input type="text" pInputText formControlName="correo" maxlength="60">
          </div>
        </div>
        <p-footer>
          <button pButton type="submit" [disabled]="loading" icon="pi pi-check" label="Guardar"></button>
        </p-footer>
      </p-panel>
      <!--
      <p>
        Form: {{ formEdi.value | json }}
      </p>
      -->
      <p-toast position="center" key="msgGuardado" [baseZIndex]="5000">
        <ng-template let-message pTemplate="message">
          <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.detail}}</h3>
          </div>
          <div class="ui-g ui-fluid">
            <div class="ui-g-6">
              <button type="button" pButton (click)="aceptarRegistro()" label="Aceptar"></button>
            </div>
          </div>
        </ng-template>
      </p-toast>
    </form>

    <p-table #dt [value]="clientes" [responsive]="true" [paginator]="true" [rows]="10">
      <ng-template pTemplate="caption">
        <div class="table-header">
          Listado de clientes
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre
            <p-columnFilter type="text" field="nombres" type="text"></p-columnFilter>
          </th>
          <th>Apellidos
            <p-columnFilter type="text" field="apellidos" type="text"></p-columnFilter>
          </th>
          <th>Numero de identificacion
            <p-columnFilter type="text" field="identificacion" type="text"></p-columnFilter>
          </th>
          <th>Correo
            <p-columnFilter type="text" field="correo" type="text"></p-columnFilter>
          </th>
          <th>Celular
            <p-columnFilter type="text" field="celular" type="text"></p-columnFilter>
          </th>
          <th>Dirección
            <p-columnFilter type="text" field="direccion" type="text"></p-columnFilter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cliente>
        <tr>
          <td>{{cliente.nombres}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.identificacion}}</td>
          <td>{{cliente.correo}}</td>
          <td>{{cliente.celular}}</td>
          <td>{{cliente.direccion}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</plantilla>
