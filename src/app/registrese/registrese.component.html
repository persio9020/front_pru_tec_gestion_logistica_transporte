<plantilla>
  <div seccion-encabezado>
      <app-navbar></app-navbar>
  </div>
  <div seccion-contenido>
    <br />
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formReg">
        <p-panel>
            <p-header>
                Regístrese
            </p-header>
            <alert></alert>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-4">
                    <label>Nombre de usuario *</label>
                    <input type="text" pInputText formControlName="nombreUsuario" maxlength="100">
                </div>
                <div class="ui-g-12 ui-md-4">
                    <label>Contraseña *</label>
                    <input type="password" pPassword promptLabel="Por favor ingrese su contraseña"
                        weakLabel="Contraseña debil" mediumLabel="Contraseña mediana"
                        strongLabel="Contraseña segura" formControlName="contrasenia" maxlength="50" />
                </div>
                <div class="ui-g-12 ui-md-4">
                    <label>Correo *</label>
                    <input type="text" pInputText formControlName="correo" maxlength="60">
                </div>
            </div>
            <p-footer>
                <button pButton type="submit" [disabled]="loading || !formReg.valid" icon="pi pi-check"
                    label="Registrarse"></button>
                <img *ngIf="loading"
                    src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
            </p-footer>
        </p-panel>
    </form>
    <!--
    <p>
        Form: {{ formReg.value | json }}
    </p>
    -->

    <p-toast position="center" key="msgGuardado" [baseZIndex]="5000">
        <ng-template let-message pTemplate="message">
            <div style="text-align: center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
                <h3>{{message.detail}}</h3>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g-6">
                    <button type="button" pButton (click)="aceptarRegistro()" label="Aceptar"></button>
                </div>
            </div>
        </ng-template>
    </p-toast>

    </div>
</plantilla>
